<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Footer personnalisé</title>
    <style>
        footer {
          background-color: #222;
          color: #ddd;
          padding: 30px 0;
          font-family: 'Segoe UI', sans-serif;
        }

        .footer-container {
          max-width: 1200px;
          margin: 0 auto;
          padding: 0 20px;
          display: flex;
          flex-wrap: wrap;
          justify-content: space-between;
          align-items: center;
        }

        .footer-links {
          display: flex;
          gap: 20px;
          flex-wrap: wrap;
        }

        .footer-links a {
          color: #bbb;
          text-decoration: none;
          font-size: 15px;
        }

        .footer-links a:hover {
          color: #fff;
        }

        .footer-copy {
          font-size: 14px;
          color: #999;
          text-align: right;
        }

        @media (max-width: 600px) {
          .footer-container {
            flex-direction: column;
            align-items: center;
            text-align: center;
          }
          .footer-copy {
            margin-top: 15px;
            text-align: center;
          }
        }
    </style>
</head>
<body>

<footer th:fragment="footer">
    <div class="footer-container">
        <div class="footer-links">
            <a href="#">Accueil</a>
            <a href="#">Catalogue</a>
            <a href="#">Contact</a>
            <a href="#">À propos</a>
        </div>
        <div class="footer-copy">
            © Bookstore — Conçu avec passion en 2024
        </div>
    </div>
</footer>

</body>
</html>
